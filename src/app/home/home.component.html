<div class="container-fluid h-100 chat-box">
    <div class="row justify-content-center h-100">
        <div class="col-md-4 col-xl-3 chat">
            <div class="card mb-sm-3 mb-md-0 contacts_card">
                <div class="card-header text-center pb-0">
                    <h1 class="logged-user">Welcome <b>{{loggedUser?.firstName}}</b></h1>
                </div>
                <div class="card-header">
                    <div class="input-group">
                        <input type="text" placeholder="Search..." [(ngModel)]="searchText" name=""
                            class="form-control search">
                        <div class="input-group-prepend">
                            <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="card-body contacts_body">
                    <ul class="contacts">
                        <li class="" *ngFor="let user of allUserDetails  | filter:searchText">
                            <div class="d-flex bd-highlight">
                                <div class="img_cont" (click)="getUser(user.id)">
                                    <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
                                        class="rounded-circle user_img">
                                    <span class="online_icon"></span>
                                </div>
                                <div class="user_info">
                                    <span class="text-capitalize">{{user.firstName}}</span>
                                    <p class="text-lowercase">{{user.firstName}} is online</p>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
                                class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Chat with <b class="text-capitalize">{{chatWith}}</b></span>

                        </div>
                        <div class="video_cam">
                            <span><i class="fas fa-video"></i></span>
                            <span><i class="fas fa-phone"></i></span>
                        </div>
                    </div>
                    <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                    <div class="action_menu">
                        <ul>
                            <li><i class="fas fa-user-circle"></i> View profile</li>
                            <li><i class="fas fa-users"></i> Add to close friends</li>
                            <li><i class="fas fa-plus"></i> Add to group</li>
                            <li><i class="fas fa-ban"></i> Block</li>
                        </ul>
                    </div>
                </div>

                <div class="card-body msg_card_body">
                    <div *ngFor="let msgs of showMessage">
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                {{msgs.message}}
                                <!-- <span class="msg_time">{{msgs.time}}</span> -->
                            </div>
                        </div>

                    </div>
                </div>

                        </ng-template>

                <div class="card-footer">
                    <form [formGroup]="msgForm" class="login-container" (ngSubmit)="submitMsg()">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                            </div>
                            <textarea  formControlName="message" class="form-control type_msg" placeholder="Type your message..."></textarea>
                            <div class="input-group-append">
                                <button type="submit" class="msg-btn"><span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span></button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
