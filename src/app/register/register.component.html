<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Register</div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <form [formGroup]="registerForm" class="register-container" (ngSubmit)="register()">
                <div class="form-group">                
                  <input type="text" placeholder="First Name" formControlName="firstName" class="form-control" [ngClass]="{ 'has-error': isSubmitted && formControls.firstName.errors }" />
                  <div *ngIf="isSubmitted && formControls.firstName.errors" class="help-block">
                      <div *ngIf="formControls.firstName.errors.required">First Name is required</div>
                  </div>
                 </div>
                 <div class="form-group">
                 
                  <input type="text" placeholder="Last Name" formControlName="lastName" class="form-control" [ngClass]="{ 'has-error': isSubmitted && formControls.lastName.errors }" />
                  <div *ngIf="isSubmitted && formControls.lastName.errors" class="help-block">
                      <div *ngIf="formControls.lastName.errors.required">Last Name is required</div>
                  </div>
              </div>
                <div class="form-group">
                  <input type="text" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }" />
                  <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                      <div *ngIf="formControls.email.errors.required">Email is required</div>
                      <div *ngIf="formControls.email.errors.email">Email must be a valid email address</div>
                  </div>                 
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" formControlName="password" class="form-control mb-2"
                    [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                  <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                    <div *ngIf="formControls.password.errors.required">Password is required</div>
                    <div *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>

                <div class="form-group">                  
                  <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'has-error': isSubmitted && formControls.confirmPassword.errors }" />
                  <div *ngIf="isSubmitted && formControls.confirmPassword.errors" class="help-block">
                      <div *ngIf="formControls.confirmPassword.errors.required">Confirm Password is required</div>
                      <div *ngIf="formControls.confirmPassword.errors.mustMatch">Passwords must match</div>
                  </div>
              </div>

                <button class="btn btn-lg btn-primary btn-block mb-1" type="submit">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
